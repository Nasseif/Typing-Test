    <title>Typing Game</title>

    <body >
      <div class="game">
        <div class="name"> Typing Speed Test Game</div>


        <div class="options">
          <select id="select" >
              <option value="">ŸçSelect Level</option>
              <option value="0">Easy</option>
              <option value="1">Midium</option>
              <option value="2">Hard</option>
            </select>
        </div>



        <div class="container">

        



          <div class="message">
            you are playing on 
            <span class="lvl">  </span>

        </div>
        
      </div>
